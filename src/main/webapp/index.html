<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Tic Tac Toe</h1>
<button id="newGame">Create New Game</button>
<input type="text" id="roomIdInput" placeholder="Enter Room ID to join">
<button id="joinGame">Join Game</button>
<div id="activeRooms">
    <h2>Active Rooms</h2>
    <ul id="roomsList"></ul>
</div>

<div id="gameBoard" class="board">
    <div class="row">
        <div class="cell" data-x="0" data-y="0"></div>
        <div class="cell" data-x="0" data-y="1"></div>
        <div class="cell" data-x="0" data-y="2"></div>
    </div>
    <div class="row">
        <div class="cell" data-x="1" data-y="0"></div>
        <div class="cell" data-x="1" data-y="1"></div>
        <div class="cell" data-x="1" data-y="2"></div>
    </div>
    <div class="row">
        <div class="cell" data-x="2" data-y="0"></div>
        <div class="cell" data-x="2" data-y="1"></div>
        <div the class="cell" data-x="2" data-y="2"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
